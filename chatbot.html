<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with SmartChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.user {
      text-align: right;
      color: blue;
    }

    .message.bot {
      text-align: left;
      color: green;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
    }

    button {
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Function to send user message to backend and get bot response
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();
      if (!message) return; // Avoid empty messages

      // Display user message
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class="message user">${message}</div>`;

      userInput.value = ""; // Clear the input field

      try {
        // Send the user message to the backend (your server running at localhost:3000)
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        // Handle the response from the server (chatbot)
        const data = await res.json();
        chatBox.innerHTML += `<div class="message bot">${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom to show the latest message
      } catch (err) {
        // If there's an error (e.g., no server running), show an error message
        chatBox.innerHTML += `<div class="message bot">Error: Couldn't connect to server</div>`;
      }
    }
  </script>
</body>
</html>
